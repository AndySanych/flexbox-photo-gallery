<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg"
        alt="Close-up of a contented tabby cat peacefully sleeping with eyes gently closed, resting comfortably on a soft blanket."
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg"
        alt="Playful cat lying upside down on its back with bright blue eyes staring, stretched out on a wooden floor against a green wall."
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg"
        alt="Close-up of a fluffy tabby cat with green eyes, looking thoughtful with its fur softly highlighted."
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"
        alt="Cat peacefully sleeping under a white blanket, with only its face showing and a small collar visible."
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"
        alt="Adorable fluffy white kitten with bright blue eyes sitting by a window, looking curiously at the camera."
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg"
        alt="Two small tabby kittens with wide eyes, one sitting slightly in front of the other, both looking curious and alert."
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg"
        alt="Wide-eyed tabby cat peeking out from under a blanket on a couch, looking surprised and curious"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg"
        alt="Adorable ginger kitten with blue eyes lying on a white couch, looking directly at the camera."
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg"
        alt="Two kittens lying together, one with bright blue eyes and light fur resting its paw over a black kitten, both looking relaxed."
      />
    </div>
  </body>
</html>
